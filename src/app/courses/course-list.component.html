<h2>Lista de Cursos</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Rating</th>
      <th>Realease Date</th>
      <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let course of courses'>
        <td>{{course.imageUrl}}</td>
        <td>{{course.name}}</td>
        <td>{{course.price}}</td>
        <td>{{course.code}}</td>
        <td>{{course.rating}}</td>
        <td>{{course.realeaseDate}}</td>
        <th></th>
      </tr>
    </tbody>

</table>
